<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data visualitation project</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="Information-Visualization/GraphVisualisation/css/style.css">    
</head>

<body>

    <!-- CheckBoxes -->
    <div class="checkboxes">
        <div class="checkbox">
            <input type="checkbox" id="collab" name="collab" value="collab" onchange="toggleCollabLink(this)" checked>
            <label for="collab">Show collaboration link</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="participate" name="participate" value="participate" onchange="toggleParticipateLink(this)" checked>
            <label for="participate">Show participation link</label>
        </div>

        <select name="genre-select" id="genre-select" onchange="filterGenre(this.value)">
            <option value="all" selected>All</option>
            <!-- Options build by main -->
        </select>
    </div>



    
    <div class="tooltip" style="display: none;"></div>


    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/interaction.js"></script>

</body>



</html>
